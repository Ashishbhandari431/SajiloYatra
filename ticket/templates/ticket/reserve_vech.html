{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SajiloYatra-Reservation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> -->
    <link rel="icon" href="{% static 'ticket/image/logoplease.png' %}" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
            font-family: 'Arial', sans-serif;
        }
        form {
            padding-top: 30px;
            padding-bottom: 10px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    {% include 'ticket/navbar.html' %}
    <form>
        <h1 >Reserve Your Vehicle</h1>
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label" for="username"><b>Username</b></label>
                    <input type="text" class="form-control" name="username" placeholder="Sajilo Yatra" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="email"><b>Email Address</b></label>
                    <input type="email" class="form-control" name="email" placeholder="sajiloyatra@gmail.com" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label" for="contact"><b>Contact Number</b></label>
                    <input type="tel" class="form-control" name="contact" placeholder="98000000000" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="vehicle_type"><b>Vehicle Type</b></label>
                    <select class="form-control" id="vehicle_type" name="vehicle_type" required>
                        <option value="" disabled selected>Please select your vehicle type</option>
                        <option value="Car">Car</option>
                        <option value="Jeep">Jeep</option>
                        <option value="Scorpio">Scorpio</option>
                        <option value="Bolero">Bolero</option>
                        <option value="Auto">Auto</option>
                        <option value="Bike">Bike</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label" for="passenger"><b>Total Passengers</b></label>
                    <input type="number" class="form-control" name="passenger" placeholder="Total no. of passengers, e.g., 10" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="origin"><b>From</b></label>
                    <select class="form-control" id="origin" name="origin" required>
                        <option value="" disabled selected>Select Departure Location</option>
                        <option value="Kathmandu">Kathmandu</option>
                        <option value="Pokhara">Pokhara</option>
                        <option value="Chitwan">Chitwan</option>
                        <option value="Biratnagar">Biratnagar</option>
                        <option value="Butwal">Butwal</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label" for="destination"><b>To</b></label>
                    <select class="form-control" id="destination" name="destination" required>
                        <option value="" disabled selected>Select Destination</option>
                        <option value="Kathmandu">Kathmandu</option>
                        <option value="Pokhara">Pokhara</option>
                        <option value="Chitwan">Chitwan</option>
                        <option value="Biratnagar">Biratnagar</option>
                        <option value="Butwal">Butwal</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="date"><b>Date</b></label>
                    <input type="date" class="form-control" name="date" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-5">
                    
                        <label class="form-label" for="fare"><b>Enter your fare</b></label>
                        <input type="number" class="form-control" name="fare" placeholder="Enter your bargain fare" required>                  
                </div>
                <div class="col-md-7">
                    <label class="form-label" for="date"><b>Date</b></label>
                    <textarea class="form-control" name="comments" required >comment...</textarea>
                </div>
            </div>
            

            <center><button class="btn btn-success w-100">Submit</button></center>
        </div>
    </form>

    {% include 'ticket/footer.html' %}
</body>
</html>
