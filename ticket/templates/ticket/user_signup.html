<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image/fastlogo.png">
    <title>SajiloYatra Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <style>
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #6a1b9a;
        }
        body {
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            width: 550px;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #6a1b9a;
        }

        .form-label {
            font-size: 15px;
            color: #5c6bc0;
            font-weight: bold;
            text-align: left;
            display: block;
        }

        .form-control {
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #6a1b9a;
            box-shadow: 0 0 5px rgba(106, 27, 154, 0.5);
            outline: none;
        }
         h1 {
                font-size: 22px;
            }

        h2 {
            font-size: 16px;
            margin-bottom: 1.5rem;
        }
        .btn-custom {
            background-color: #6a1b9a;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #8e24aa;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            margin-top: 15px;
            font-size: 15px;
        }

        .login-link a {
            color: #6a1b9a;
            font-weight: bold;
            text-decoration: none;
        }

        .login-link a:hover {
            color: #8e24aa;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .btn-custom {
                font-size: 16px;
                padding: 10px;
            }
        }
         @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 15px;
                margin-bottom: 1rem;
            }

            .btn-login {
                font-size: 14px;
                padding: 8px;
            }
        }
        .home-btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .error-message {
            color: red;
            font-size: 20px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="home-btn-container">
            <a href="/">
                <button type="button" class="btn btn-outline-success">Return to home</button>
            </a>
        </div>
    <div class="container">
        <h1><b>SajiloYatra</b></h1>
        <h2><b>Register Into SajiloYatra as a User</b></h2>
        <a href="register_company"><button type="button" class="btn btn-outline-success">Register as Comapny</button></a>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="company-name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="company-name" placeholder="Enter your company name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            {% comment %} <div class="mb-3">
                <label for="owner-name" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="owner-name" placeholder="Enter owner's name" required>
            </div> {% endcomment %}
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="number" class="form-control" id="contact" placeholder="Enter Contact number" required>
            </div>
            
            <div class="mb-3">
                <label for="passengers_type" class="form-label">Passengers Type</label>
                <select class="form-control" name="passengers_type" id="passengers_type" required onchange="showImageUpload()">
                    <option value="" disabled selected>Please select types listed below:</option>
                    <option value="children">Children (0-10)</option>
                    <option value="adult">Adult</option>
                    <option value="old">Elder (50+)</option>
                    <option value="students">Students</option>
                </select>
            </div>

            <!-- Image upload field for students -->
            <div class="mb-3" id="studentImageDiv" style="display: none;">
                <label for="studentImage" class="form-label">Upload valid documents</label>
                <input type="file" class="form-control" name="studentImage" id="studentImage" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Create a password" required>
                    <span class="input-group-text" onclick="togglePassword('password')">
                        <i class="bi bi-eye-fill"></i>
                    </span>
                </div>
            </div>


            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm_password" placeholder="Re-enter your password" required>
                    <span class="input-group-text" onclick="togglePassword('confirm_password')">
                        <i class="bi bi-eye-fill"></i>
                    </span>
                </div>
                <div id="password-error" class="error-message"><b>Passwords do not match!</b></div>
            </div>

            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>

        <div class="login-link">
             <a href="login"><span style="color:black">Already have an account?</span><b>Login</b></a>
        </div>
    </div>

    <script>
        function showImageUpload() {
            let passengerType = document.getElementById("passengers_type").value;
            let imageInputDiv = document.getElementById("studentImageDiv");

            if (passengerType === "adult") {
                imageInputDiv.style.display = "none";
            } else {
                imageInputDiv.style.display = "block";
            }
        }

        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault();
            }
        });

        function togglePassword(fieldId) {
            let field = document.getElementById(fieldId);
            let icon = field.nextElementSibling.querySelector("i");
        
            if (field.type === "password") {
                field.type = "text";
                icon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
            } else {
                field.type = "password";
                icon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
            }
        }
        
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
