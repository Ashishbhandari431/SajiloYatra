{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seats</title>
    <style>
        .seat {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            flex-direction: column;
        }
        .seat-line {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-bottom: 10px;
        }
        .last-line {
            display: flex;
            justify-content: center;
            gap: 10px; 
        }
        .seat-line button, .last-line button {
            width: 50px; 
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll(".selected-seat");
            let selectedCount = 0; // Track the number of selected seats
    
            buttons.forEach((btn) => {
                btn.addEventListener("click", function () {
                    // If the seat is already selected, deselect it
                    if (this.classList.contains("btn-success")) {
                        this.classList.remove("btn-success");
                        this.classList.add("btn-outline-success");
                        selectedCount--;
                    } else {
                        // If less than 5 seats are selected, allow selection
                        if (selectedCount < 5) {
                            this.classList.remove("btn-outline-success");
                            this.classList.add("btn-success");
                            selectedCount++;
                        } else {
                            // If 5 seats are already selected, alert the user
                            alert("You can select a maximum of 5 seats only at time.");
                        }
                    }
                });
            });
        });
    </script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="seat">
        <div class="col-md-6">
            <label class="form-label d-block text-center">
                <h1><b>Select Seats</b></h1>
            </label>

                        <br>
                        <br>
                        <p><b><i>Door</i></b></p> 
                    </div>
                    <div class="b" style="padding-left: 60px;">

                    </div>
                </div>
            </div><br>

            <!-- A and B Rows -->
            <div class="seat-line">

                </div>
                <div class="b">
