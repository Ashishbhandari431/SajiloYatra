<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  {% comment %} <title>SajiloYatra</title> {% endcomment %}
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto">
   <section class="relative bg-green-100">
    <div class="container mx-auto flex flex-col items-center text-center py-16">
     <h1 class="text-5xl font-bold text-green-800">
      Bus Tickets
     </h1>
     <p class="text-2xl text-green-600 mt-4">
      Easy &amp; Affordable
     </p>
     <button onclick="redirectToLogin()" class="mt-6 bg-green-700 text-white px-6 py-3 rounded-full text-lg">
        BOOK NOW
    </button>    
     </div>
   </section>
   <section class="bg-white shadow-md py-6">
    <div class="container mx-auto">
     <div class="flex justify-center space-x-4 mb-4">
      <label class="flex items-center space-x-2">
       <input checked="" class="form-radio text-green-600" name="trip" type="radio"/>
       <span class="text-green-600 font-semibold">
        One Way
       </span>
      </label>
      <label class="flex items-center space-x-2">
       <input class="form-radio text-blue-600" name="trip" type="radio"/>
       <span class="text-blue-600 font-semibold">
        Round Trip
       </span>
      </label>
      <label class="flex items-center space-x-2">
       <input class="form-radio text-blue-600" name="trip" type="radio"/>
       <span class="text-blue-600 font-semibold">
        Multi City
       </span>
      </label>
      <label class="flex items-center space-x-2">
       <input class="form-checkbox text-blue-600" type="checkbox"/>
       <span class="text-gray-600 font-semibold">
        Student Fares
       </span>
      </label>
      <label class="flex items-center space-x-2">
       <input class="form-checkbox text-blue-600" type="checkbox"/>
       <span class="text-gray-600 font-semibold">
        Labor Fares
       </span>
      </label>
     </div>
     <div class="bg-gray-100 p-6 rounded-lg shadow-md">
      <div class="flex justify-between items-center">
       <div class="flex-1">
        <label class="block text-gray-700 font-bold mb-2">
         FROM
        </label>
        <input class="w-full px-4 py-2 border rounded-lg" placeholder="City or Bus stop" type="text"/>
       </div>
       <div class="mx-4">
        <button class="text-gray-500 text-2xl">
         <i class="fas fa-exchange-alt">
         </i>
        </button>
       </div>
       <div class="flex-1">
        <label class="block text-gray-700 font-bold mb-2">
         TO
        </label>
        <input class="w-full px-4 py-2 border rounded-lg" placeholder="City or Bus stop" type="text"/>
       </div>
       <div class="flex-1 ml-4">
        <label class="block text-gray-700 font-bold mb-2">
         Depart
        </label>
        <input class="w-full px-4 py-2 border rounded-lg" type="date"/>
       </div>
       <div class="flex-1 ml-4">
        <label class="block text-gray-700 font-bold mb-2">
         Return
        </label>
        <input class="w-full px-4 py-2 border rounded-lg" type="date"/>
       </div>
      </div>
      <div class="flex justify-between items-center mt-4">
       <div class="flex-1">
        <label class="block text-gray-700 font-bold mb-2">
         Travellers
        </label>
        <input class="w-full px-4 py-2 border rounded-lg" placeholder="1, 2, 3 or more" type="text"/>
       </div>
       <div class="flex-1 ml-4">
        <label class="block text-gray-700 font-bold mb-2">
         Nationality
        </label>
        <input class="w-full px-4 py-2 border rounded-lg" placeholder="Nepalese" type="text"/>
       </div>
       <div class="ml-4">
        <button class="bg-green-700 text-white px-6 py-3 rounded-full text-lg">
         SEARCH
        </button>
        <script>
            function redirectToLogin() {
                window.location.href = "login"; // Change to your actual login/signup page URL
            }
        </script>
        
       </div>
      </div>
     </div>
    </div>
   </section>
 </body>
</html>
