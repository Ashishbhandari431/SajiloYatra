{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="icon" type="image/png" href="image/fastlogo.png"> {% endcomment %}
    <title>Fast Courier Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="home-btn-container">
        <a href="/">
            <button type="button" class="btn btn-outline-success">Return to home</button>
        </a>
    </div>
    
    <div class="container">
        <h1><b>SajiloYatra</b></h1>
        <h2><b>Register Into SajiloYatra as a Company</b></h2>
        <a href="register_user">
            <button type="button" class="btn btn-outline-success">Register as user</button>
        </a><br><br>

        <form id="registrationForm" method="post">
            {% csrf_token %}
            {% comment %} <div class="mb-3">
                <label for="company-name" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="company-name" placeholder="Enter your company name" required>
            </div> {% endcomment %}
            <div class="mb-3">
                <label for="owner-name" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="owner-name" placeholder="Enter owner's name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="number" class="form-control" id="contact" placeholder="Enter Contact number" required>
            </div>

            <div class="mb-3">
                <label for="vehicle_Number" class="form-label">Vehicle Number</label>
                <input type="text" class="form-control" id="vehicle_number" placeholder="Enter your Vehicle Number" required>
            </div>
            <div class="mb-3">
                <label for="vehicle_type" class="form-label">Vehicle Types</label>
                <select class="form-control" id="vehicle_type" required>
                    <option value="" disabled selected>Please select your vehicle type</option>
                    <option value="long Routes(Night bus)">Long Routes (Night Bus)</option>
                    <option value="Short Route(Local bus)">Short Route (Local Bus)</option>
                    <option value="Small(Reservation) vehicle">Small (Reservation) Vehicle</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    <span class="input-group-text" onclick="togglePassword('password')">
                        <i class="bi bi-eye-fill"></i>
                    </span>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password" required>
                    <span class="input-group-text" onclick="togglePassword('confirm-password')">
                        <i class="bi bi-eye-fill"></i>
                    </span>
                </div>
                <div id="password-error" class="error-message"><b>Passwords do not match!</b></div>
            </div>

            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>

        <div class="login-link">
            <a href="login"><span style="color:black">Already have an account?</span> <b>Login</b></a>
        </div>
    </div>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let errorMessage = document.getElementById("password-error");
        
            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                event.preventDefault();
            } else {
                errorMessage.style.display = "none";
            }
        });
        function togglePassword(fieldId) {
            let field = document.getElementById(fieldId);
            let icon = field.nextElementSibling.querySelector("i");
        
            if (field.type === "password") {
                field.type = "text";
                icon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
            } else {
                field.type = "password";
                icon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
            }
        }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% endblock %}
</body>
</html>
