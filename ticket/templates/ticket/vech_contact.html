<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Vehicle Information Dashboard</h2>
        <div class="card shadow-lg">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Bus Number</th>
                            <th>Driver Name</th>
                            <th>Contact Number</th>
                            <th>Vehicle Type</th>
                            <th>Passenger Capacity</th>
                            <th>From</th>
                            <th>To</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                        <tr>
                            <td>{{ row.0 }}</td>  <!-- Assuming this is the vehicle_number -->
                            <td>{{ row.1 }}</td>  <!-- Assuming this is the username -->
                            <td>{{ row.2 }}</td>  <!-- Assuming this is the contact -->
                            <td>{{ row.3 }}</td>  <!-- Assuming this is the vehicle_type -->
                            <td>{{ row.4 }}</td>  <!-- Assuming this is the passenger_capacity -->
                            <td>{{ row.5 }}</td>  <!-- Assuming this is the origin -->
                            <td>{{ row.6 }}</td>  <!-- Assuming this is the destination -->
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="7" class="text-center">No data available</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
