{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Navbar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body{
            color:black;
        }
        /* Custom styling for transparent navbar */
        .navbar {
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
        }
        
        .navbar-brand, .navbar-nav .nav-link {
            color: black !important; /* Black text */
        }
        .navbar-nav .nav-link:hover {
            color: #ff6347; /* Tomato color on hover */
        }
        .nav{
            padding:10px;
        }

        /* Style the input field */
        .search-container {
            position: relative;
            width: 100%;
        }

        /* Position the icon inside the input field */
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            pointer-events: none; /* Prevent the icon from interfering with input events */
        }

        /* Optional: Style the input field */
        .search-container input {
            padding-right: 30px; /* Space for the icon */
        }

    </style>
</head>
<body>

    <!-- Transparent Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container nav">
            <a class="navbar-brand" href="">
                <img src="{% static 'ticket/image/logoplease.png' %}" alt="SajiloYatra" width="50" height="30"><b>SajiloYatra</b>
            </a>

            <!-- Navbar toggler button for responsiveness -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <!-- Search input with icon -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <div class="search-container">
                                <input type="text" class="form-control" placeholder="Please find bus routes">
                                <i class="fas fa-search search-icon"></i> <!-- Search icon -->
                            </div>
                        </a>
                    </li>
                    
                    <!-- Navigation links -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login">
                            <button type="button" class="btn btn-outline-success">Login</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS (for responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
